<!doctype html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Invoice App</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="./js/config.js"></script>
</head>
<body>
  <script>
    const SUPABASE_URL = window.__SUPABASE_URL;
    const SUPABASE_ANON_KEY = window.__SUPABASE_ANON_KEY;
    const sb = (SUPABASE_URL && SUPABASE_ANON_KEY) ? supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY) : null;

    (async () => {
      if (!sb) return window.location.href = './login.html';
      const { data } = await sb.auth.getSession();
      window.location.href = data?.session ? './app.html' : './login.html';
    })();
  </script>
</body>
</html>
