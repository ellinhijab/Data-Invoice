<!doctype html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="./js/config.js"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gray-50 p-6">
  <div class="bg-white shadow-xl rounded-2xl p-8 w-full max-w-md">
    <h1 class="text-2xl font-extrabold mb-2">Reset Password</h1>
    <p class="text-gray-600 mb-6">Masukkan password baru kamu.</p>

    <form id="form" class="space-y-4">
      <input id="pass" type="password" class="w-full border rounded-xl px-4 py-3" placeholder="Password baru" required />
      <button class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold rounded-xl py-3">Simpan</button>
    </form>

    <p id="msg" class="mt-4 text-sm"></p>
  </div>

<script>
  const SUPABASE_URL = window.__SUPABASE_URL;
  const SUPABASE_ANON_KEY = window.__SUPABASE_ANON_KEY;
  const sb = (SUPABASE_URL && SUPABASE_ANON_KEY)
    ? supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY)
    : null;

  const msg = document.getElementById('msg');

  document.getElementById('form').addEventListener('submit', async (e) => {
    e.preventDefault();
    if (!sb) {
      msg.textContent = 'Supabase belum dikonfigurasi (js/config.js).';
      msg.className = 'mt-4 text-sm text-red-600';
      return;
    }
    const password = document.getElementById('pass').value;

    const { error } = await sb.auth.updateUser({ password });
    if (error) {
      msg.textContent = 'Gagal: ' + error.message;
      msg.className = 'mt-4 text-sm text-red-600';
      return;
    }
    msg.textContent = 'Password berhasil diganti. Silakan login.';
    msg.className = 'mt-4 text-sm text-green-700';
    setTimeout(() => window.location.href = './login.html', 1000);
  });
</script>
</body>
</html>
